<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- =========================================section MAIN-PAGE======================================= -->

	<section class="main-page" id="main-page">
			<div class="calculator">
			<div class="calculator_screen">0</div>
			<div class="calculator_buttons">
				<div class="logo">RS School calculator</div>
				<div class="button redo"></div>
				<div class="button mu"></div>
				<div class="button gt"></div>
				<div class="button on"></div>
				<div class="button num">7</div>
				<div class="button num">8</div>
				<div class="button num">9</div>
				<div class="button percent"></div>
				<div class="button sqrt"></div>
				<div class="button mc"></div>
				<div class="button all_clear"></div>
				<div class="button num">4</div>
				<div class="button num">5</div>
				<div class="button num">6</div>
				<div class="button mult operation">*</div>
				<div class="button division operation">/</div>
				<div class="button mr"></div>
				<div class="button negative"></div>
				<div class="button num">1</div>
				<div class="button num">2</div>
				<div class="button num">3</div>
				<div class="button minus operation">-</div>
				<div class="button plus operation">+</div>
				<div class="button m_minus"></div>
				<div class="button clear"></div>
				<div class="button num">0</div>
				<div class="button num">00</div>
				<div class="button decimal"></div>
				<div class="button plus operation">+</div>
				<div class="button result"></div>
				<div class="button m_plus"></div>
				</div>
			</div>
	</section>
	<!-- ================================================SCRIPTS============================================= -->
	<script type="text/javascript" src="assets/js/common.js"></script>
</body>
</html>
